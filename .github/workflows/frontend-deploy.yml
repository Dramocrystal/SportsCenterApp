name: Frontend CI/CD

on:
  push:
    paths:
      - 'sportscenterapp-frontend/**'

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: sportscenterapp-frontend

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Build Vue App
        run: npm run build

      - name: Upload dist to S3
        run: aws s3 cp dist/ s3://sportscenter-bucket320/frontend/ --recursive
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'us-east-1'

      - name: SSH into EC2 and deploy frontend
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            aws s3 cp s3://sportscenter-bucket320/frontend/ ~/frontend/ --recursive
            sudo rm -rf /usr/share/nginx/html/*
            sudo cp -r ~/sportscenter-frontend/* /usr/share/nginx/html/
            sudo systemctl restart nginx
